  <script>
  var text= '< sashen.co.za >'
  var temp= ''

  function delay(milliseconds){
    return new Promise(resolve => {
        setTimeout(resolve, milliseconds);
    });
}

async function init(){

  document.getElementById('dynamheading').style.height= window.innerHeight+"px";

  for (let i = 0; i < text.length; i++) {
    await delay(200);
  temp += text[i];
  document.getElementById('dynamheading').innerText= temp;
} 
}

init();
  </script>
